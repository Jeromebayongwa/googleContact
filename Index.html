<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Contact</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Index.js"></script>
</head>
<body>
    <body>

        <div class="form-container">
            <h2>Contactez-nous</h2>
            <form action="#" method="post">
                <div class="group">
                    <div class="icone">
                        <ion-icon name="person-outline"></ion-icon><img src="Images/person-outline.svg" alt="">
                    </div>
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Prenom" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Nom" required>
                </div>
                <div class="group">
                    <div class="icone">
                        <ion-icon name="business-outline"><img src="Images/business-outline.svg" alt=""></ion-icon>
                    </div>
                    <div class="form-group">
                        <label for="Entreprise"></label>
                        <input type="text" id="Entreprise" name="Entreprise" placeholder="Entreprise" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Fonction"></label>
                    <input type="text" id="Fonction" name="Fonction" placeholder="Fonction" required>
                </div>
                <div class="group">
                    <div class="icone">
                        <ion-icon name="business-outline"><img src="Images/mail-outline.svg" alt=""></ion-icon>
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="Ajouter" type="submit">+ Ajouter une adresse e-mail</button>
                </div>
                <div class="group">
                    <div class="icone">
                        <ion-icon name="person-outline"></ion-icon><img src="Images/call-outline.svg" alt="">
                    </div>
                    <div class="form-group">
                        
                    </div>
                
                    <div class="form-group">
                        <label for="Téléphone"></label>
                        <input type="text" id="Téléphone" name="Téléphone" placeholder="Téléphone" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Enregistrer</button>
                </div>
            </form>
        </div>
    
    </body>
</html>
