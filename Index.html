<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Contact</title>
</head>
<body>
    <div class="heading">
        <h1 class="heading_tetx">Contacts</h1>
    </div>

    <form action="#" method="post"
    class="form">

    <div class="form__group">
        <label for="Prenom"
         class="form__label">Prénom</label>
         <input type="text" id="Prenom" name="Prénom" required
         class="form__input">
    </div>

    <div class="form__group">
        <label for="Nom"
         class="form__label">Nom</label>
         <input type="text" id="Nom" name="Nom" required
         class="form__input">
    </div>

    <div class="form__group">
        <label for="Entreprise"
         class="form__label">Entreprise</label>
         <input type="text" id="Entreprise" name="Entreprise" required
         class="form__input">
    </div>

    <div class="form__group">
        <label for="Fonction"
         class="form__label">Fonction</label>
         <input type="text" id="Fonction" name="Fonction" required
         class="form__input">
    </div>

    <div class="form__group">
        <label for="email"
         class="form__label">E-mail</label>
         <input type="email" id="email" name="email" required
         class="form__input">
    </div>

    </form>
</body>
</html>
